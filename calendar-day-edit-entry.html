<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mood Today</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main role="main">

      <div class="entry_editable">
          <h1>{Date}</h1>
          <h2>Mood Level: {9} out of 10</h2>
          <h3>Last Night's Sleep: {7} hours</h3>
          <h3>Healthy Eating Level: {2} out of 5</h3>
          <h3>Exercise Today: {yes}</h3>
          <h3>Notes: {Today I got a promotion at work! Feeling great!!}</h3>
      </div>

      <div>
          <button><a href="./calendar-day.html">Update</a></button>
      </div>

    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
